{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Proyecto</title>
  <link rel="icon" type="image/x-icon" href="/media/imagenesEstaticas/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="{% static 'css/login.css' %}" rel="stylesheet" />
</head>
<body class="text-center">
  <main class="form-signin">
    {% comment %} <img class="my-4" src="/media/imagenesEstaticas/logo.png" alt="" width="400" height="66"> {% endcomment %}
    <form method="POST" style="max-width: 270px;margin: auto;" class="my-4">{% csrf_token %}
      <h1 class="h3 mb-3">CRUD</h1>
      <h6 class="my-4">Inicia sesión</h6>

     
      <div class="form-floating">
        <input type="text" class="form-control" name="username" id="username" placeholder="Usuario" required>
        <label for="user">Usuario</label>
      </div>
      <div class="form-floating mt-2">
        <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña" required>
        <label for="pass">Contraseña</label>
      </div>
      <button class="w-100 btn btn-lg text-white" style="background-color: #ed6c02" type="submit">Entrar</button>
      {% if Error %}
      <p class="mt-3 mb-3 text-danger">
        {{Error}}
      </p>
      {% endif %}
    </form>
  </main>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
