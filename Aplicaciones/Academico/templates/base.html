 <link rel="stylesheet" href="{% static 'css/gestionCursos.css' %}"> <!--Para el css -->

    <script type="text/javascript"> //Referente a modificación de datatables
      $('#myTable').DataTable({
        responsive: true, 
        language: { url: '//cdn.datatables.net/plug-ins/1.12.1/i18n/es-MX.json'//cambiamos lenguaje a español
      }
    });
  </script>

  <script> //Para eliminar de forma automática la alerta
    window.setTimeout(function() {
      $(".alert").fadeTo(500, 0).slideUp(500, function(){
          $(this).remove(); 
      });
  }, 2000);
</script>

<!--Sólo permite números -->
<script>
  function verificaNumeros(evt) {
      var charCode = (evt.which) ? evt.which : evt.keyCode
      return !(charCode > 31 && (charCode < 48 || charCode > 57));
  }
</script>


 <script src="{% static 'js/gestionCursos.js' %}"></script>  <!--Para incluir el js-->
