<html lang="en">

<head>

  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css" /></script><!--DT -->

<body>
  <nav class="navbar navbar-expand-lg " style="background-color: #e3f2fd;">
        <div class="container-fluid">
          {% if user.is_authenticated %}
          <a style="margin-left: 10%;" class="navbar-brand " >Bienvenido, {{ user.username }}.</a>
          {% else %}
          <a style="margin-left: 10%;"  class="navbar-brand" >No has iniciado sesión.</a>
          {% endif %}
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="d-flex" id="navbarNav" style="margin-right: 2%;" >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="logout">Salir</a>
              </li>
            </ul>
          </div>
        </div>
  </nav>
    <div class="container py-4"> <!--Para centrar -->
        {% block body %}

        {% endblock %}
    </div>

</body>

  window.setTimeout(function() {
    $(".alert").fadeTo(500, 0).slideUp(500, function(){
        $(this).remove(); 
    });
}, 2000);

function verificaNumeros(evt) {
    var charCode = (evt.which) ? evt.which : evt.keyCode
    return !(charCode > 31 && (charCode < 48 || charCode > 57));
}
